<body>

  <div id="todoList">
    <header>
      <input type="text" placeholder="Enter an activity..." id="item">
      <button id="add"><i class="fa fa-plus"></i></button>
    </header>

    <div class="container">
      <!--   incompleted todo -->
      <ul class="todo" id="todo"><li>Add your todo list..<div class="divForSpan"><span><i class="fa fa-trash"></i></span><span class="check"><i class="far fa-check-circle"></i></span></div><input class="color" type="color" value="#42a7f4"></li><li>Delete your list<div class="divForSpan"><span><i class="fa fa-trash"></i></span><span class="check"><i class="far fa-check-circle"></i></span></div><input class="color" type="color" value="#42a7f4"></li><li>Complete the list<div class="divForSpan"><span><i class="fa fa-trash"></i></span><span class="check"><i class="far fa-check-circle"></i></span></div><input class="color" type="color" value="#42a7f4"></li></ul>

      <!--    completed todo -->
      <ul class="todo" id="completed"><li>todo list completed<div class="divForSpan"><span><i class="fa fa-trash"></i></span><span class="check"><i class="fa fa-check-circle"></i></span></div><input class="color" type="color" value="#42a7f4"></li><li>delete or re-do list<div class="divForSpan"><span><i class="fa fa-trash"></i></span><span class="check"><i class="fa fa-check-circle"></i></span></div><input class="color" type="color" value="#42a7f4"></li></ul>

    </div> 
  </div>
